[versions]
kotlin = "2.2.21"
materia = "0.3.4.6"
summon = "0.6.0"
compose = "1.7.3"
serialization = "1.9.0"
coroutines = "1.9.0"
ktor = "3.0.3"
jakarta-servlet = "6.0.0"
logback = "1.4.14"
lwjgl = "3.3.3"

[libraries]
# Kotlin
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin" }

# Serialization
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "serialization" }

# Coroutines
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }

# Materia 3D Engine
materia-engine = { group = "codes.yousef", name = "materia", version.ref = "materia" }

# Summon Framework
summon = { group = "codes.yousef", name = "summon", version.ref = "summon" }
summon-core = { group = "codes.yousef", name = "summon-core", version.ref = "summon" }
summon-jvm = { group = "codes.yousef", name = "summon-jvm", version.ref = "summon" }
summon-js = { group = "codes.yousef", name = "summon-js", version.ref = "summon" }

# Compose Runtime
compose-runtime = { group = "org.jetbrains.compose.runtime", name = "runtime", version.ref = "compose" }

# Ktor Server
ktor-server-core = { group = "io.ktor", name = "ktor-server-core", version.ref = "ktor" }
ktor-server-netty = { group = "io.ktor", name = "ktor-server-netty", version.ref = "ktor" }
ktor-server-html-builder = { group = "io.ktor", name = "ktor-server-html-builder", version.ref = "ktor" }

# Jakarta Servlet API (for Spring Boot / Quarkus integrations)
jakarta-servlet-api = { group = "jakarta.servlet", name = "jakarta.servlet-api", version.ref = "jakarta-servlet" }

# Logging
logback-classic = { group = "ch.qos.logback", name = "logback-classic", version.ref = "logback" }

# LWJGL (JVM rendering helpers)
lwjgl = { group = "org.lwjgl", name = "lwjgl", version.ref = "lwjgl" }
lwjgl-glfw = { group = "org.lwjgl", name = "lwjgl-glfw", version.ref = "lwjgl" }
lwjgl-vulkan = { group = "org.lwjgl", name = "lwjgl-vulkan", version.ref = "lwjgl" }

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
